<div class="clearfix" id="table-footer-extend" *ngIf="total">
	<span class="float-left mb-3 mr-3" style="line-height:38px;">共有{{total}}条数据</span>
	<span class="float-left mb-3 mr-3" style="line-height:38px;">当前{{page.index+1}}/{{lastPageNmu}}页</span>
	<span class="float-right ml-3 mr-3 mb-3 dropdown" style="position: relative;">
	    <button type="button" class="btn btn-outline-secondary" data-toggle="dropdown">
	      {{page.size}}条/页<i style="margin-left:8px;" class="fa fa-angle-down"></i>
	    </button>
	    <div class="dropdown-menu">
	      <a *ngFor="let size of pageSizeList" class="dropdown-item text-center" href="javascript:void(0);" (click)="changePageSize(size.val)">{{size.title}}</a>
	    </div>
	</span>
	<span class="float-right">
		<ul class="pagination">
		  <li class="page-item" [ngClass]="{'disabled':page.index==0}">
		  	<a class="page-link" href="javascript:void(0)" (click)="changePage(0)">首页</a>
		  </li>
		  <li class="page-item" [ngClass]="{'disabled':page.index==0}">
		  	<a class="page-link" href="javascript:void(0)" (click)="changePage(page.index-1)">上一页</a>
		  </li>
		  <li class="page-item" *ngFor="let i of pageFooterNum" [ngClass]="{'active':page.index===i}">
		  	<a class="page-link" href="javascript:void(0)" (click)="changePage(i)">{{i+1}}</a>
		  </li>
		  <li class="page-item" [ngClass]="{'disabled':page.index==lastPageNmu-1}">
		  	<a class="page-link" href="javascript:void(0)" (click)="changePage(page.index+1)">下一页</a>
		  </li>
		  <li class="page-item" [ngClass]="{'disabled':page.index==lastPageNmu-1}">
		  	<a class="page-link" href="javascript:void(0)" (click)="changePage(lastPageNmu-1)">尾页</a>
		  </li>
		</ul>
	</span>
</div>
