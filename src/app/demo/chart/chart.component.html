<div class="container">
	<h4>echarts 在 angular 中的使用</h4>
	<p><span class="pl-3 ml-3"></span>在 angular 中使用 echarts 需要完成以下几个步骤：</p>
	<ol>
		<li class="text-info">npm install echarts --save</li>
		<li class="text-info">npm install ngx-echarts --save</li>
		<li class="text-info">在需要使用的图表的模块中引入 NgxEchartsModule 模块，该模块来源于 'ngx-echarts'</li>
	</ol>
	<hr>
	<div echarts [options]="chartOption" class="demo-chart"></div>
</div>
