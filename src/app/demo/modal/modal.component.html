<div class="container mt-3">
    <h4>modal 弹框</h4>
    <hr>
    <p><span class="pl-3 ml-3 text-danger">注意：</span>mdoal弹框对处理数据有很大的帮助，本处采用的是 ngx-bootstrap 框架的mdaol弹框，其中在弹组件时，onHidden 订阅时，在订阅完成后需要取消订阅，避免下次在 onHidden 订阅重复，执行多次</p>
    <div class="row">
        <div class="col-sm-4 text-center">
            <button class="btn btn-sm btn-success" (click)="openModel1(template1)">基本弹框 ngTemplate</button>
            <ng-template #template1>
                <div class="container">
                    <h3 class="pl-3 pt-3 pb-3">最基本弹框</h3>
                </div>
            </ng-template>
        </div>
        <div class="col-sm-4 text-center">
            <button class="btn btn-sm btn-success" (click)="openModel2()">modal 弹组件</button>
        </div>
        <div class="col-sm-4 text-center">
            <button class="btn btn-sm btn-success" (click)="openModel3(template3)">modal lg大小</button>
            <ng-template #template3>
                <div class="modal-header">
                    <h4 class="modal-title pull-left">lg大弹框</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef3.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    lg大弹框
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary mr-2" (click)="bsModalRef3.hide()">取消</button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
