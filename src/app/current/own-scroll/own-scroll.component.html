<div class="wrapest">
	<div class="wrap">
		<div class="container">
			<div class="row" *ngIf="IdItemArr.length==4">
				<div class="col-sm-3 text-center" *ngFor="let item of IdItemArr">
					<a href="javascript:void(0)" (click)="goToId(item.id)" [ngClass]="scrollId==item.id?'id-active':''">{{item.title}}</a>
				</div>
			</div>
			<div class="row" *ngIf="IdItemArr.length==3">
				<div class="col-sm-4 text-center" *ngFor="let item of IdItemArr">
					<a href="javascript:void(0)" (click)="goToId(item.id)" [ngClass]="scrollId==item.id?'id-active':''">{{item.title}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
