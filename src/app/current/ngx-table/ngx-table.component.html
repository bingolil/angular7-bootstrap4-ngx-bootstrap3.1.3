<div [ngClass]="{'overflowYAuto':yOverflowAuto}" class="data-table-wrap mb-2">
    <table #dataTable cdkObserveContent (cdkObserveContent)="onContentChange()"
        class="data-table table table-bordered mb-0">
        <ng-content select="thead"></ng-content>
        <ng-content select="tbody"></ng-content>
    </table>
</div>
<div class="clearfix" id="table-footer-extend" *ngIf="total && pagination">
    <span class="float-left mb-3 mr-3" style="line-height:38px;">共有{{total}}条数据</span>
    <span class="float-left mb-3 mr-3" style="line-height:38px;">当前{{pageIndex}}/{{totalPageNum}}页</span>
    <span class="float-right ml-3 mr-3 mb-3 dropdown" style="position: relative;">
        <button type="button" class="btn btn-outline-secondary" data-toggle="dropdown">
            {{pageSize}}条/页<i style="margin-left:8px;" class="fa fa-angle-down"></i>
        </button>
        <div class="dropdown-menu">
            <a *ngFor="let size of pageSizeList" class="dropdown-item text-center" href="javascript:void(0);"
                (click)="changePageSize(size.val)">{{size.title}}</a>
        </div>
    </span>
    <span class="float-right">
        <ul class="pagination" *ngIf="totalPageNum>1">
            <li class="page-item" [ngClass]="{'disabled':pageIndex==1}">
                <a class="page-link" href="javascript:void(0)" (click)="changePageIndex(1)">首页</a>
            </li>
            <li class="page-item" [ngClass]="{'disabled':pageIndex==1}" title="上一页">
                <a class="page-link" href="javascript:void(0)" (click)="changePageIndex(pageIndex-1)">
                    <i class="fa fa-angle-double-left"></i>
                </a>
            </li>
            <li class="page-item" *ngFor="let num of footerNumList" [ngClass]="{'active':pageIndex===num}">
                <a class="page-link" href="javascript:void(0)" (click)="changePageIndex(num)">{{num}}</a>
            </li>
            <li class="page-item" [ngClass]="{'disabled':pageIndex==totalPageNum}" title="下一页">
                <a class="page-link" href="javascript:void(0)" (click)="changePageIndex(pageIndex+1)">
                    <i class="fa fa-angle-double-right"></i>
                </a>
            </li>
            <li class="page-item" [ngClass]="{'disabled':pageIndex==totalPageNum}">
                <a class="page-link" href="javascript:void(0)" (click)="changePageIndex(totalPageNum)">尾页</a>
            </li>
        </ul>
    </span>
</div>
