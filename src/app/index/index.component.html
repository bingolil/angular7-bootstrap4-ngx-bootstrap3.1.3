<div class="container mt-3">
	<h4 class="mb-3">Angular7自定义常用组件</h4>
	<div class="row">
		<div class="col-sm-3 mb-3" *ngFor="let item of demoItems">
			<a [routerLink]="[item.url]">{{item.title}}</a>

	</div>
</div>
<div class="container">
	<input  id="ex1" data-slider-id="ex1Slider" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="15"/>
</div>
