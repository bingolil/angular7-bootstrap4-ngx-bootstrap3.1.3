<div class="container pt-3">
    <h4 class="mb-3">Angular7自定义常用组件</h4>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3 mb-3" *ngFor="let item of demoItems">
                    <a *ngIf="item.url" [routerLink]="[item.url]">{{item.title}}</a>
                    <span *ngIf="!item.url">{{item.title}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
